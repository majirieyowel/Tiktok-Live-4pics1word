<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME: 4 Pics 1 word (Beta)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container box">
      <div class="top-spacing"></div>

      <section class="section-top">
        <div class="row">
          <div class="col-7 right">
            <div
              style="
                background-image: url('http://localhost:8000/images/01.PNG');
              "
              class="image"
            ></div>
            <div class="hints-box">
              <small class="hint-title">Hint (not clickable):  </small>

              <div style="margin-bottom: 10px" class="group">
                <div>A</div>
                <div>M</div>
                <div>C</div>
                <div>M</div>
                <div>C</div>
                <div>C</div>
              </div>

              <div class="group">
                <div>T</div>
                <div>C</div>
                <div>C</div>
                <div>Q</div>
                <div>C</div>
                <div>D</div>
              </div>
            </div>
          </div>
          <div class="col-5 p-0 left">
            <div class="instructions">
              <div class="title">How to play:</div>
              <div class="content">
                <em>
                  Type the character <b>">"</b> before your answer. <br />
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E.g
                  <span> >orange </span></em
                >
              </div>
            </div>

         
          </div>
        </div>
      </section>

      <section class="section-bottom">
        <div class="row"></div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/confetti.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
